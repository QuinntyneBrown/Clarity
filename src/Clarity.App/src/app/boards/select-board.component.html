<mat-card>
    <mat-card-title>
      Select Board
    </mat-card-title>

    <mat-list>
      <mat-list-item *ngFor='let board of (boards$ | async)' (click)='handleSelectClick(board)'> {{ board.name }} </mat-list-item>
    </mat-list>

    <div class='actions'>
      <button mat-button (click)='handleCancelClick()'>Cancel</button>
    </div> 
</mat-card>
