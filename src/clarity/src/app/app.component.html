<mat-icon aria-hidden="false" aria-label="add icon" (click)="handleAddClick()">add</mat-icon>

<div class='kanban-board' cdkDropListGroup>    
    <div class='kanbanBoard__column' cdkDropList [cdkDropListData]="ticketsByState$(state) | async" (cdkDropListDropped)="drop($event, state)" *ngFor='let state of (states$ | async)'>
        <span>{{ state.name }}</span>
        
        <app-ticket *ngFor='let ticket of (ticketsByState$(state) | async)' [ticket]='ticket' cdkDrag></app-ticket>
    </div>
</div>
