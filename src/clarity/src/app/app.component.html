<a (click)="handleClick()">Create Ticket</a>

<div class='kanban-board' cdkDropListGroup>    
    <div class='kanbanBoard__column' cdkDropList [cdkDropListData]="ticketsByState(state)" (cdkDropListDropped)="drop($event, state)" *ngFor='let state of (states$ | async)'>
        <span>{{ state.name }}</span>
        
        <app-ticket *ngFor='let ticket of ticketsByState(state)' [ticket]='ticket' cdkDrag></app-ticket>
    </div>
</div>
